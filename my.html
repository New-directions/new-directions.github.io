<html><head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_2.css">
    <link type="text/css" href="bootstrap.min.css" rel="stylesheet">

    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h3>RC Auto Test Framework Console</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="slaves">
                <h4>Slaves</h4>

                <div class="form-group">
                    <div class="form-inline">
                        <div class="form-group">
                            <select id="select_builders" onchange="set_builder()" class="form-control">
                                <option value="Lab builder">Lab builder</option>
                                <option value="Sv7 builder">Sv7 builder</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="select_branches" onchange="updateBuilds(this)" class="form-control">
                                <option value="amarosa_trunk">amarosa_trunk</option>
                                <option value="amarosa_trunk_pjac">amarosa_trunk_pjac</option>
                                <option value="amarosa_trunk_pjac_stress">amarosa_trunk_pjac_stress</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="select_builds" class="form-control">
                                <option value="r360631">r360631</option>
                            </select>
                        </div>

                    </div>
                </div>
                                <div class="form-group add_slave_width">

                    <div class="form-inline">
                        <label for="add_slave_label">Add slave:</label>
                        <div class="form-group" id="add_slave_label">
                            <input class="slave-input  form-control" placeholder="ip" required="" value="" id="input_slave" name="name" type="text" form="slave_data" style="width:25%;">
                            <input class="form-control slave-input " placeholder="login" required="" value="" name="login" type="text" form="slave_data" style="width:25%;">
                            <div class="input-group" style="width:35%;">
                        <input class="slave-input form-control" placeholder="password" required="" value="" name="password" type="text" form="slave_data">
                              <span class="input-group-btn">
                                <button type="submit" class="form-control btn btn-primary" id="slave_submit" form="slave_data">
                            <span>Add</span></button>
                            </span>
                    </div>
                        </div>


                    </div>
                </div>
                <div class="form-group ">

                    <div class="form-inline">
                        <div class="form-group" id="select_env_main">
                            <label for="select_env" class="control-label">Environment:</label>
                            <select id="select_env" class="form-control">
                                <option value="TEL-CI-SPB_UK">TEL-CI-SPB_UK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="total_threads" class="control-label">&nbsp;&nbsp;&nbsp;Total threads:</label>
                            <input id="total_threads" type="number" style="width:80px" class="form-control" name="" min="0" max="9999" value="100" oninput="">

                        </div>


                    </div>


                </div>






<div class="form-group">
                    <div class="btn-group-just">
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="install(getSelectedSlaves());" id="install_all"><span>Install(5)</span></button>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" name=" " id="run_all" onclick="run($.map(getSelectedSlaves(), function(host, i) {return {'host': host, 'threads': getThreadsByHost(host)}}));">
                                <span>Run(4)</span></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" name="stop_all" onclick="stop(getSelectedSlaves());" id="stop_all" disabled=""><span>Stop</span></button>
                        </div>

                    </div>
                </div>




                </div>
            </div>

        </div>

        <div class="col-md-7">
            <div class="tbb">
                <h4>Tests</h4>
            </div>

        </div>
    </div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>


</body></html>
